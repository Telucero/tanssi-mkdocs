site_name: Tanssi Docs
site_url: https://docs.tanssi.network/
home_url: https://tanssi.network/
edit_uri: https://github.com/moondance-labs/tanssi-docs/edit/main/
#site_dir: /var/www/tanssi-docs-static
docs_dir: tanssi-docs
copyright: © 2025 Tanssi Foundation. All Rights Reserved.
hooks:
  - hooks.py
extra_javascript:
  - /assets/javascripts/externalLinkModal.js
  - /assets/javascripts/fixCreatedDate.js
  - /assets/javascripts/clipboardCopy.js
extra_css:
  - /assets/stylesheets/tanssi.css
  - /assets/stylesheets/termynal.css
  - /assets/stylesheets/timeline-neoteroi.css
theme:
  name: material
  custom_dir: material-overrides
  language: en
  favicon: /assets/images/tanssi-favicon.webp
  logo: /assets/images/tanssi-logo-white.webp
  icon:
    edit: material/github
  font:
    text: Inter
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.action.edit
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - meta
  - neoteroi.timeline
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.snippets:
      base_path: tanssi-docs/.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format    
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      title: Sections
validation:
  absolute_links: ignore
  unrecognized_links: ignore
exclude_docs: README.md
plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Builders: Constructores
            Learn: Aprender
            Node Operators: Operadores de nodos
            AI Resources: Recursos de IA
            About: Acerca de
            About Tanssi: Acerca de Tanssi
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Builders: Constructeurs
            Learn: Apprendre
            Node Operators: Opérateurs de nœuds
            AI Resources: Ressources IA
            About: À propos
            About Tanssi: À propos de Tanssi
        - locale: pt
          name: Português
          build: true
          nav_translations:
            Home: Início
            Builders: Construtores
            Learn: Aprender
            Node Operators: Operadores de Nós
            AI Resources: Recursos IA
            About: Sobre
            About Tanssi: Sobre o Tanssi
  - awesome-nav
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, true]
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true
      css_files:
        - assets/stylesheets/tanssi.css
        - assets/stylesheets/termynal.css
        - assets/stylesheets/timeline-neoteroi.css
      scoped_css_templates:
        home.html:
          - assets/stylesheets/home.css
        index-page.html:
          - assets/stylesheets/index-page.css
extra:
  home_url: https://tanssi.network/
  alternate:
    - name: English
      lang: en
      link: /
    - name: Español
      lang: es
      link: /es/
    - name: Français
      lang: fr
      link: /fr/
    - name: Português
      lang: pt
      link: /pt/
  nav_translations:
    es:
      - page: learn/tanssi/index.md
        title: Introducción a Tanssi
        icon: octicons-star-24
      - page: learn/framework/index.md
        title: Marco de desarrollo de redes
        icon: octicons-code-24
      - page: learn/decentralized-networks/index.md
        title: Redes impulsadas por Tanssi
        icon: octicons-workflow-24
    fr:
      - page: learn/tanssi/index.md
        title: Introduction à Tanssi
        icon: octicons-star-24
      - page: learn/framework/index.md
        title: Cadre de développement réseau
        icon: octicons-code-24
      - page: learn/decentralized-networks/index.md
        title: Réseaux propulsés par Tanssi
        icon: octicons-workflow-24
    pt:
      - page: learn/tanssi/index.md
        title: Introdução ao Tanssi
        icon: octicons-star-24
      - page: learn/framework/index.md
        title: Framework de desenvolvimento de redes
        icon: octicons-code-24
      - page: learn/decentralized-networks/index.md
        title: Redes impulsionadas pelo Tanssi
        icon: octicons-workflow-24
  generator: false
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/TanssiNetwork
      name: Twitter
    - icon: fontawesome/brands/telegram
      link: https://t.me/tanssiofficial
      name: Telegram
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/tanssi
      name: Discord
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/tanssi
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/moondance-labs/tanssi
      name: GitHub
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@TanssiNetwork
      name: YouTube
  analytics:
    provider: google
    property: G-BT4KVVBH8F
    feedback:
      title: feedback.title
      ratings:
        - icon: material/emoticon-happy-outline
          name: feedback.ratings.helpful.name
          data: 1
          note: feedback.ratings.helpful.note
        - icon: material/emoticon-sad-outline
          name: feedback.ratings.unhelpful.name
          data: 0
          note: feedback.ratings.unhelpful.note
